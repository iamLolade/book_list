<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>Book List - JS DOM Project</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title" style="font-size: 50px">Cliff</h1>
          <br />
          <p style="font-size: 19px">Books for MERN Stack Engineers</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
        </div>
      </header>
      <div id="book-list">
        <h2 class="title">Recommended Read</h2>
        <ul>
          <li>
            <span class="name">Eloquent JavaScript</span>
            <span class="delete">-</span>
          </li>
          <li>
            <span class="name">Scope & Closures</span>
            <span class="delete">-</span>
          </li>
          <li>
            <span class="name">Understanding ECMAScript 6</span>
            <span class="delete">-</span>
          </li>
          <li>
            <span class="name">Beginning Node.js</span>
            <span class="delete">-</span>
          </li>
          <li>
            <span class="name">Web development with Node & Express</span>
            <span class="delete">-</span>
          </li>
        </ul>
      </div>
      <form id="add-book">
        <div>
          <input type="checkbox" id="hide" />
          <label for="hide">Hide books</label>
        </div>

        <br />
        <input type="text" placeholder="Add a book..." />
        <button>+</button>
      </form>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
